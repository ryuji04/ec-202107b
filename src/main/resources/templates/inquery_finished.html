</div>
<!-- ローディング用 -->

<div class="finished">
<!-- <img class="image" src="static/img_coffee/coffee.jpeg" th:src="@{/img_coffee/coffee.jpeg}"> -->

<br>

<br>
<span class="letter">お問い合わせ内容:</span>
<span class="letter" th:text="${inquery}"></span><br>
<br>
<a class="letter" href="item_list_coffee" th:href="@{/}">商品一覧へ</a>
</div>
