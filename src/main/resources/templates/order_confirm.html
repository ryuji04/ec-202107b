<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>コーヒー屋のネット注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/show-item/all}">
					<!-- 企業ロゴ -->
					<img alt="main log" src="../static/img_pizza/header_logo.png" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/show-item-cart/cart}">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<!-- ログイン後、「ログイン」ボタンを非表示にする -->
						<span sec:authorize="!isAuthenticated"><a href="login.html" 
										class="navbar-link">ログイン</a></span>&nbsp;&nbsp;
						<!-- ログインアウト後、「ログアウト」ボタンを非表示にする -->
						<span sec:authorize="isAuthenticated"><a href="item_list_pizza.html" 
								th:href="@{/logout}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped item-list-table">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img_pizza/1.jpg"
										class="img-responsive img-rounded item-img-center" th:src="@{/img_coffee/} + ${orderItem.item.imagePath}" width="100" height="300"><br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<div th:if="${orderItem.size} == M" >
									&nbsp;<span class="price" th:text="${orderItem.size}" ></span>&nbsp;&nbsp;
									<span th:text="${orderItem.item.priceM}"></span>円&nbsp;&nbsp;
									<span th:text="${orderItem.quantity}"></span>個	
								</div>
								<div th:unless="${orderItem.size} == M" >
									&nbsp;<span class="price" th:text="${orderItem.size}" ></span>&nbsp;&nbsp;
									<span th:text="${orderItem.item.priceL}"></span>&nbsp;&nbsp;円
									<span th:text="${orderItem.quantity}"></span>&nbsp;&nbsp;個
								</div>
							</td>
							<td>
								<ul th:if="${orderItem.size} == M" th:each="orderToppong:${orderItem.orderToppingList}">
									<li th:text="${orderToppong.topping.name} + ${orderToppong.topping.priceM} + 円"></li>
								</ul>
								<ul th:unless="${orderItem.size} == M" th:each="orderToppong:${orderItem.orderToppingList}">
									<li th:text="${orderToppong.topping.name} + ${orderToppong.topping.priceL} + 円"></li>
								</ul>
								
							</td>
							<td>
								<div class="text-center">
									<span th:text="${orderItem.getSubTotal()}">3,280円</span>円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					消費税:<span id="total-price" th:text="${order.getTax()}">消費税：8,000円</span>円<br>
					ご注文金額合計:<span id="total-price" th:text="${order.getCalcTotalPrice()}">ご注文金額合計：38,000円 (税込)</span>円(税込)
				</div>
			</div>
		</div>
		<!-- table -->
		<form action="order_finished.html" th:action="@{/order-item/order}" method="post" th:object="${orderForm}">
		<input type="hidden" name="id" th:value="${order.id}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputName">お名前</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" style="color: red" for="inputError" th:errors="*{destinationName}">
												名前を入力してください
											</label>
										</div>
									</div>
									<input type="text" name="destinationName" id="inputName" class="form-control" placeholder="Name" th:field="*{destinationName}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputEmail">メールアドレス</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" style="color: red" for="inputPeriod" th:errors="*{destinationEmail}">
												メールアドレスを入力してください
											</label>
										</div>
									</div>
									<input type="text" name="destinationEmail" id="inputEmail" class="form-control" placeholder="Email" th:field="*{destinationEmail}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputZipcode">郵便番号</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" style="color: red" for="inputPeriod" th:errors="*{destinationZipcode}">
												郵便番号を入力してください
											</label>
										</div>
									</div>
									<input id="get_address_btn" type="button" value="住所検索">
									<input type="text" id="inputZipcode" name="destinationZipcode" class="form-control" placeholder="Zipcode" th:field="*{destinationZipcode}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputAddress">住所</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" style="color: red" for="inputPeriod" th:errors="*{destinationAddress}">
												住所を入力してください
											</label>
										</div>
									</div>
									<input type="text" name="destinationAddress" id="inputAddress" class="form-control" placeholder="Address" th:field="*{destinationAddress}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputTel">電話番号</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="control-label" style="color: red" for="inputPeriod" th:errors="*{destinationTel}">
												電話番号を入力してください
											</label>
										</div>
									</div>
									<input type="text" name="destinationTel" id="inputTel" class="form-control" placeholder="TelNumber" th:field="*{destinationTel}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputDeliveryDateTime">配達日時</label>
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod" th:errors="*{deliveryDate}">
														配達日時を入力してください
													</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDate" id="inputDeliveryDateTime" th:field="*{deliveryDate}" class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="10" th:value="10">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														 th:field="*{deliveryTime}" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputCash">代金引換</label>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" th:field="*{paymentMethod}" id="inputCash" checked="checked" value="1">代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										<label for="inputCard">クレジットカード決済</label>
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" th:field="*{paymentMethod}" id="inputCard" checked="checked" value="2">クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../static/js/get_address.js" th:src="@{/js/get_address.js}"></script>
</body>
</html>
