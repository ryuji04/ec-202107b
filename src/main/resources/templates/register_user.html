<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでコーヒー注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/show-item/all}"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_pizza/header_logo.png"
						th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html"
						th:action="@{/register-user/insert}"
						th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label class="control-label"
									style="color: red" for="inputError"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}">名前を入力してください</label>
								<input type="text" th:field="*{name}" id="inputName"
									class="form-control" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">メールアドレスを入力してください</label>
								<input type="text" th:field="*{email}" id="inputEmail"
									class="form-control" placeholder="Email">
							</div>


							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">
									郵便番号を入力してください </label> <input id="get_address_btn" type="button"
									value="住所検索"> <input type="text" th:field="*{zipcode}"
									id="inputZipcode" class="form-control" placeholder="Zipcode">
							</div>


							<div class="form-group">
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}">住所を入力してください</label>
								<input type="text" th:field="*{address}" id="inputAddress"
									class="form-control" placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label> <label class="control-label"
									style="color: red" for="inputError"
									th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}">電話番号を入力してください</label> <input
									type="text" th:field="*{telephone}" id="inputTel"
									class="form-control" placeholder="Tel">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">パスワードを入力してください</label> <input
									type="password" th:field="*{password}" id="inputPassword"
									class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:if="${#fields.hasErrors('confirmPassword')}"
									th:errors="*{confirmPassword}">確認用パスワードを入力してください</label> <input
									type="password" th:field="*{confirmPassword}"
									id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../static/js/get_address.js"
		th:src="@{/js/get_address.js}"></script>
	<div class="footer">
		<a class="navbar-brand" href="item_list_pizza.html"
			th:href="@{/show-item/all}"> <!-- 企業ロゴ --> <img alt="main log"
			src="../static/img_coffee/header_logo.png"
			th:src="@{/img_coffee/header_logo.png}" height="35">

		</a>
		<div class="footer-list">
			<ul>
				<li>会社概要</li>
				<li>採用</li>
				<li><a class="inquery" href="inquery" th:href="@{/inquery}">お問い合わせ</a></li>
				<li>tell:xxx-xxxx-xxxx</li>
			</ul>
		</div>
	</div>
</body>
</html>
